<!DOCTYPE html>
<html  lang="en">
<head id="head">
<meta charset="UTF-8">
<title>Game</title>
</head>

<body>
	<div align="center">
	
		<h1 id="game-title">Guess the Number Game</h1>
		
		<h3 id="main-message">Main Message Content</h3>
		
		<h3 id="result-message">Result Message Content</h3>

		<form id="game-form" action="play" method="post">
			<label id="enter-guess" for="guess">
				Enter Your Guess
			</label>
			 <input id="guess" type="number" name="guess" required="required"/> 
			 <input id="submit" type="submit" value="Submit" />
		</form>

		<footer id="footer">
			 <p>Footer</p>
		</footer>
	</div>
</body>
</html>
